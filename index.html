<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
</head>

<body>
    <main>
    </main>
    <script>
        let dis = 50;

        function setup() {
            createCanvas(480, 480);
            frameRate(60);
        }

        function draw() {
            background(color(255, 0, 0));
            line(0, 0, mouseX - dis, mouseY - dis)
            line(width, 0, mouseX + dis, mouseY - dis)
            line(0, height, mouseX - dis, mouseY + dis)
            line(width, height, mouseX + dis, mouseY + dis)

            line(mouseX - dis, mouseY - dis, mouseX + dis, mouseY - dis)
            line(mouseX - dis, mouseY - dis, mouseX - dis, mouseY + dis)
            line(mouseX - dis, mouseY + dis, mouseX + dis, mouseY + dis)
            line(mouseX + dis, mouseY + dis, mouseX + dis, mouseY - dis)

            fill(color(150, 182, 0));

            let circleX = width / 2;
            if (mouseX < width / 2) {
                circleX = (width / 2) + (width / 2) - mouseX
            }
            if (mouseX > width / 2) {
                circleX = (width / 2) - (mouseX - (width / 2))
            }

            let circleY = height / 2;
            if (mouseY < height / 2) {
                circleY = (height / 2) + (height / 2) - mouseY
            }
            if (mouseY > height / 2) {
                circleY = (height / 2) - (mouseY - (height / 2))
            }
            circle(circleX + (circleX * 0.2), circleY + (circleY * 0.2), 40)

         
        }



    </script>
</body>

</html>
